name: GitHub-Profile-3D-Contrib

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *" # 03:00 JST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use built-in token for checkout; override with MY_TOKEN if provided
          token: ${{ secrets.MY_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Generate 3D profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          # Use the provided token (MY_TOKEN) if available, otherwise the runner token
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN || secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add -A .
          git commit -m "generated 3d profile" || echo "No changes to commit"
          git push
